<html>
    <head>
        <title>test</title>
    </head>
    <body>
        <h1>Header</h1>
        <p id="replaceThis">Body paragraph</p>
        <a href="https://javascript.info/xmlhttprequest">Source</a>
        <script>
            let xhr = new XMLHttpRequest();
            let URL = 
            xhr.open("POST", URL);
            xhr.send();
            
            xhr.onload = function() {
                alert('Loaded: ${xhr.status} ${xhr.response}');
            };

            xhr.onerror = function() {
                alert('Network Error');
            };

            xhr.onprogress = function(event) {
                alert('Recieved ${event.loaded} of ${event.total}');
            };
        </script>
    </body>
</html>
